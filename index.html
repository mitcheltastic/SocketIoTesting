<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Real-Time Test</title>
  <link rel="icon" href="data:," /> <!-- Prevent favicon.ico error -->
</head>
<body>
  <h1>Socket.IO Real-Time Test</h1>
  <p>Status: <span id="status">Not connected</span></p>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://sijaga-be.vercel.app", {
      transports: ["polling", "websocket"], // Match backend transport
    });

    const statusSpan = document.getElementById("status");

    socket.on("connect", () => {
      statusSpan.textContent = "Connected";
      statusSpan.style.color = "green";
    });

    socket.on("disconnect", () => {
      statusSpan.textContent = "Disconnected";
      statusSpan.style.color = "red";
    });

    socket.on("message", (data) => {
      console.log("Message from server:", data);
    });

    socket.on("error", (err) => {
      console.error("Socket.IO error:", err);
    });
  </script>
</body>
</html>
